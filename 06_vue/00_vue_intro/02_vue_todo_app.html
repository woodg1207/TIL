<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .completed {
      text-decoration: line-through;
      opacity: 0.6;
    }
  </style>
</head>

<body>
  <div id="app">
    <select v-model="status">
      <option value="all">all</option>
      <option value="active">active</option>
      <option value="completed">completed</option>
    </select>


    <div :style="{ color: activeColor, fontSize: fontSize + 'px'}">
      Style test
    </div>
    <img :src="vueImage" alt="todo-list">
    <div v-for="todo in computedTodosByStatus" :class="{ completed: todo.completed }" :key="todo.id">
      <!-- <div v-for="todo in todos" v-bind:class="todo.completed ? 'completed' : '' "> -->
      <input type="checkbox" v-model="todo.completed">
      {{ todo.content }}
    </div>
    <div>
      <input type="text" v-model="newTodo" @keyup.enter="addTodo">
      <button @click="addTodo">+</button>
    </div>
    <footer>
      <button @click="clearCompleted">clear</button>
    </footer>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    //
    const STORAGE_KEY = 'vue-todos'
    const todoStorage = {
      fetch: function () {
        //parse: String -> Json
        return JSON.parse(localStorage.getItem(STORAGE_KEY) || '[]')
      },
      save: function (todos) {
        // string: JSON -> Strinㅎ
        localStorage.setItem(STORAGE_KEY, JSON.stringify(todos))
      }
    }
    //
    const app = new Vue({
      el: '#app',
      data: {
        status: 'all',
        activeColor: 'red',
        fontSize: '30',
        todos: [{
            id: 1,
            content: '점심 메뉴 고민',
            completed: true,
          },
          {
            id: 2,
            content: '사다리 타기',
            completed: false
          },
          {
            id: 3,
            content: '낮잠 자기',
            completed: false
          },
          {
            id: 4,
            content: '야자 하기',
            completed: false
          },
        ],
        newTodo: '',
        vueImage: 'https://t1.daumcdn.net/cfile/tistory/2657B9505809B4B634'
      },
      methods: {
        check: function (todo) {
          todo.completed = true
        },
        uncheck: function (todo) {
          todo.completed = false
        },
        addTodo: function () {
          if (this.newTodo.length !== 0) {
            this.todos.push({
              id: Date.now(),
              content: this.newTodo,
              completed: false,
            })
            this.newTodo = ''
          }
        },
        clearCompleted: function () {
          const notCompletedTodos = this.todos.filter(todo => {
            // completed 가 false 인 객체만 모아서 배열로 리턴
            return !todo.completed
          })
          this.todos = notCompletedTodos
        },

      },
      computed: {
        computedTodosByStatus: function () {
          // 진행중인 일( 완료되지 않은 일 )
          if (this.status === 'active') {
            return this.todos.filter(todo => {
              return !todo.completed
            })
          }
          // 완료된 일.
          if (this.status === 'completed') {
            return this.todos.filter(todo => {
              return todo.completed
            })
          }
          // all( active, completed 가 아닌, 완료 혹은 미완료 모두가 포함된 배열.)
          return this.todos
        }
      },
      watch: {
        todos:{
          // handler 특정데이터가 변경 되었을 때, 실행할 함수
          handler: function(todos){
            todoStorage.save(todos)
          },
          // 객체의 nested item 들도 관찰할지 유무를 설정. true인 경우 내부 요소들도 감시하도록 함.
          deep: true,
        }
      },
      // 새로고침 될때(DOM과 Vue instance가 연결되는 시점) 실행되는것
      mounted: function(){
        this.todos = todoStorage.fetch()
      },
    })
  </script>

</body>

</html>
