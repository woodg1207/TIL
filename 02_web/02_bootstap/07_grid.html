<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <style>
    .square {
      width: 200px;
      height: 200px;
      background-color: lightgoldenrodyellow;
      border: 1px solid black;
      /* text-align: 200px; */
      line-height: 200px;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="row">
      <!-- 
        row 는 필수 요소 row를 부모한테 줘야한다. flex의 속성을 갖고있다.
        12로 칸이 나누어져있음 (많은 비율로 나눌수있다.)
        col-4는 12를 3등분
      -->
      <div class="square col-4">1</div>
      <div class="square col-4">2</div>
      <div class="square col-4">3</div>
    </div>
  </div>
  <!-- 2. container-fluid -->

  <div class="container-fluid">
    <div class="row">
      <div class="square col-4">1</div>
      <div class="square col-4">2</div>
      <div class="square col-4">3</div>
    </div>
  </div>
  <!-- 3. grid-col-1 -->
  <div class="container">
    <div class="row">
      <square class="square col-1">1</square>
      <square class="square col-1">2</square>
      <square class="square col-1">3</square>
      <square class="square col-1">4</square>
      <square class="square col-1">5</square>
      <square class="square col-1">6</square>
      <square class="square col-1">7</square>
      <square class="square col-1">8</square>
      <square class="square col-1">9</square>
      <square class="square col-1">10</square>
      <square class="square col-1">11</square>
      <square class="square col-1">12</square>
      <square class="square col-1">13</square>
      <!-- 12칸 넘어가면 아래로 떨어진다.  -->
    </div>
  </div>

  <!--4. grid col 합이 12를 초과하는 경우 -->
  <div class="container">
    <div class="row">
      <div class="square col-9">9</div>
      <div class="square col-4">4</div>
      <div class="square col-3">3</div>
      <!-- 4자체가 쪼개지지 않고 아래로 떨어진다.  -->
    </div>
  </div>

  <!-- 5. grid 정리 -->
  <div class="container">
    <h1 class="text-center">정리</h1>
    <div class="row">
      <div class="square col-1">col-1</div>
      <div class="square col-1">col-1</div>
      <div class="square col-1">col-1</div>
    </div>
    <div class="row">
      <div class="square col-3">3</div>
      <div class="square col-3">3</div>
      <div class="square col-3">3</div>
      <div class="square col-3">3</div>
    </div>

    <div class="row">
      <div class="square col-4">4</div>
      <div class="square col-8">8</div>
    </div>
    <div class="row">
      <div class="square col-2 offset-5">col-2 0ffset-5</div>
      <!-- offset-5 5칸 이후에 -->
    </div>
    <div class="row">
      <div class="square col-md-3 col-6">a</div>
      <div class="square col-md-3 col-6">a</div>
      <div class="square col-md-3 col-6">a</div>
      <div class="square col-md-3 col-6">a</div>
    </div>
  </div>
  <hr>
  <div class="container">
    <div class="row">
      <div class="square col-xl-2 col-lg-3 col-md-4 col-sm-6 col-12">퀴즈</div>
      <div class="square col-xl-2 col-lg-3 col-md-4 col-sm-6 col-12">퀴즈</div>
      <div class="square col-xl-2 col-lg-3 col-md-4 col-sm-6 col-12">퀴즈</div>
      <div class="square col-xl-2 col-lg-3 col-md-4 col-sm-6 col-12">퀴즈</div>
      <div class="square col-xl-2 col-lg-3 col-md-4 col-sm-6 col-12">퀴즈</div>

      <div class="square col-xl-2 col-lg-3 col-md-4 col-sm-6 col-12">퀴즈</div>
      <div class="square col-xl-2 col-lg-3 col-md-4 col-sm-6 col-12">퀴즈</div>
      <div class="square col-xl-2 col-lg-3 col-md-4 col-sm-6 col-12">퀴즈</div>
      <div class="square col-xl-2 col-lg-3 col-md-4 col-sm-6 col-12">퀴즈</div>
      <div class="square col-xl-2 col-lg-3 col-md-4 col-sm-6 col-12">퀴즈</div>
      <div class="square col-xl-2 col-lg-3 col-md-4 col-sm-6 col-12">퀴즈</div>

    </div>
  </div>
