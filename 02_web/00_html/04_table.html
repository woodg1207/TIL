<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <table border="1px solid black" summary="2019년 7월 마지막 주 월화수 점심메뉴 표입니다.">
    <caption>유성연수원 20주차 점심 메뉴표</caption>
    <thead>
      <tr>
        <!-- table row : 행 -->
        <th></th> <!-- table header : 자동으로 bold로 출력-->
        <th>월</th>
        <th>화</th>
        <th>수</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>A 코스</td> <!-- table data : 열-->
        <td rowspan="2">짬뽕</td>
        <!-- rowspan 행을 2칸 -->
        <td colspan="2">초밥</td>
        <!-- colspan 열을 2칸차지 -->
      </tr>
      <tr>
        <td>B 코스</td>
        <td>김치찍개</td>
        <td>삼계탕</td>
      </tr>
    </tbody>
    <tfoot>    <!-- table 에서 한번만 쓸수 있다. -->
      <tr>
        <td>식수</td>
        <td colspan="3">총 150명 식사</td>
      </tr>
    </tfoot>
  </table>
</body>

</html>
