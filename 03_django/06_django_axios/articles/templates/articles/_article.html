<div class="card mb-3">
  <div class="card-header">
    no.{{article.pk}} <br>
    작성자:<a href="{% url 'accounts:profile' article.user %}" class="card-link">{{article.user}}</a>
  </div>
  <div class="card-body">
    <h5 class="card-title">Title : {{article.title}}</h5>

    <hr>
    <p class="card-text">
      {% if user in article.like_users.all %}
      <i class="fas fa-heart like-button" style="color: red" data-id="{{ article.pk }}"></i>
      {% else %}
      <i class="far fa-heart like-button" style="color: black;" data-id="{{ article.pk }}"></i>
      {% endif %}
      <span id="like-count-{{ article.pk }}">{{article.like_users.all| length}} </span>명이 이글을 좋아합니다. <br>
    </p>
    <a href="{{article.get_absolute_url}}" class="btn btn-primary">DETAIL</a>
  </div>
</div>
