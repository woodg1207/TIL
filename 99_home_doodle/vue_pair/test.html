<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <div id="app">
    <h1>title</h1>
    <my-todo-list category="testt"></my-todo-list>
    <my-todo-list category="tetstst"></my-todo-list>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    Vue.component('my-todo-list', {
          template: `
        <div class="my-todo-list">
          <h2 :style="{color: style}">{{category}}</h2>
          <input type="text" v-model="newTodo">
          <button @click="addTodo">+</button>
          <li v-for="todo in todos" v-if="!todo.completed" :key="todo.id">
            {{ todo.content }}
            <button @click="removeTodo(todo.id)">x</button>
          </li>
        </div>
      `,
          props: {
            category: {
              type: String,
              required: true,
            },

          },
          data: function () {
            return {
              todos: [],
              newTodo: '',
              style: 'crimson',
            }
          },
          methods: {
            addTodo: function () {
              if (this.newTodo.length !== 0) {
                this.todos.push({
                  id: Date.now(),
                  content: this.newTodo,
                  completed: false,
                  todayDate: Date(),
                })
                this.newTodo = ''
              }
            },
            removeTodo: function (todoId) {
              this.todos = this.todos.filter(todo => {
                  return todo.id !== todoId
                })
              },
            }
          })
        const app = new Vue({
          el: '#app',
        })
  </script>
</body>

</html>
