{% extends 'base.html' %}

{% block content %}
  <h1 class="text-center">Articles</h1>
  <a href=" {% url 'article:create' %} ">[new]</a>
  {% for article in articles %}
  <hr>
    <p>NO.{{ article.pk }}</p>
    <p>{{ article.title }}</p>
    <a href=" {% url 'article:detail' article.pk %} ">[detail]</a>
  {% endfor %}
{% endblock %}
